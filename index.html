<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | Manage landing page</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="background-container">
      <div class="bg-pattern bg1"></div>
      <div class="bg-pattern bg2"></div>
    </div>
    <header class="navbar">
      <div class="navbar_logo">
        <img class="navbar_logo-img" src="/images/logo.svg" alt="" />
      </div>
      <nav class="navbar_navigation">
        <ul>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">Community</a></li>
        </ul>
      </nav>
      <div class="navbar_button">
        <a href="#">Get Started</a>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero_text">
          <h1 class="hero_text-heading">Bring everyone <br> together to build <br> better products.</h1>
          <p class="hero_text-para">Manage makes it simple for software teams to plan day-to-day 
            tasks while keeping the larger team goals in view.</p>
          <a class="hero_text-button">Get Started</a>
        </div>
        <div class="hero-img">
          <img src="/images/illustration-intro.svg" alt="" />
        </div>
      </section>
      <section class="About"></section>
    </main>
  </body>
</html>
